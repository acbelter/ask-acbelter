{% extends "base.html" %}

{% block content %}
    <h2>Log In</h2>

    {% if form.errors %}
        <div class="alert alert-danger" role="alert">Sorry, wrong username or password!</div>
    {% endif %}

    <form class="form-horizontal" action='{% url 'login' %}' method='post' style="max-width: 500px;">
        {% csrf_token %}
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label" style="text-align: left;">Login</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" name="username" id="username" value="">
            </div>
        </div>

        <div class="form-group">
            <label for="password" class="col-sm-2 control-label" style="text-align: left;">Password</label>

            <div class="col-sm-10">
                <input type="password" class="form-control" name="password" id="password" value="">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" value="login" class="btn btn-success">Log in!</button>
                <input type="hidden" name="next" value="{{ next|escape }}" />
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <a href="{% url 'register' %}">create new account</a>
            </div>
        </div>
    </form>
{% endblock %}

{% block statistics %}
{% endblock %}
